<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- image 1 only source -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"/>
    <!--image 2 src + alt-->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt=" lion picture"/>
<!--image 3 src +alt + title-->
<img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
     alt="lion Images"
     title="with title attribute"
     />

  </body>
</html>
